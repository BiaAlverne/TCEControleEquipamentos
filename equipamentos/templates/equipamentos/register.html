{% extends "equipamentos/base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 fw-bold">Cadastro de Usuário</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Usuário</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password1" class="form-label">Senha</label>
      <input type="password" class="form-control" id="password1" name="password1" required>
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">Confirmar senha</label>
      <input type="password" class="form-control" id="password2" name="password2" required>
    </div>
    <button type="submit" class="btn btn-success">Cadastrar</button>
  </form>

  <p class="mt-3">Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
</div>
{% endblock %}
