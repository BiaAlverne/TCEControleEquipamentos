{% extends 'base.html' %}

{% block content %}
<h2>Adicionar Equipamento</h2>

<form method="post">
    {% csrf_token %}
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="tipo">Tipo:</label>
    <input type="text" id="tipo" name="tipo" required><br><br>

    <label for="numero_patrimonio">Número de Patrimônio:</label>
    <input type="text" id="numero_patrimonio" name="numero_patrimonio" required><br><br>


    <label for="usuario_atual">Usuário:</label>
    <input type="text" id="usuario_atual" name="usuario_atual" required><br><br>

    <label for="setor">Setor:</label>
    <input type="text" id="setor" name="setor" required><br><br>


    <button type="submit">Salvar</button>
</form>
{% endblock %}
