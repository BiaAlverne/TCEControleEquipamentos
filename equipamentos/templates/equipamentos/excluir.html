{% extends 'base.html' %}

{% block title %}Excluir Equipamento{% endblock %}

{% block content %}
<div class="card shadow-sm text-center">
    <div class="card-body">
        <h3 class="text-danger mb-4">Excluir Equipamento</h3>
        <p>Tem certeza que deseja excluir o equipamento <strong>{{ equipamento.nome }}</strong>?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, excluir</button>
            <a href="{% url 'listar_equipamentos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
