{% extends 'base.html' %}

{% block title %}Editar Equipamento{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h3 class="mb-4 fw-bold" >Editar Equipamento</h3>
        <h6 class="mb-4 text-danger">Edição limitada: altere o tombo para modificar outros campos ou clique em cancelar!</h6>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{% url 'listar_equipamentos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
