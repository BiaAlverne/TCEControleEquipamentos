{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Editar Equipamento{% else %}Novo Equipamento{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="card p-4 shadow-sm">
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="{% url 'listar_equipamentos' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
